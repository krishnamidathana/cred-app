<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="section">

            <div class="name">
                <h3>Name</h3>
                <input type="text" id="nameinp" placeholder="Enter Name">
            </div>
       <div class="note">
        
       </div>

            <div class="age">
                <h3>Age</h3>
                <input type="number" id="ageinp" placeholder="Enter Age">
            </div>

   

            <div class="email">
                <h3>Email</h3>
                <input type="email" id="emailinp" placeholder="Enter Email">
            </div>

              
        <button class="addbtn">Add Data</button>
        </div>

       <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

           
        </tbody>
     
   

    </table>
    </div>

   
    

    <script src="app.js"></script>
</body>
</html>
